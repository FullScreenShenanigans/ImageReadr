<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <title>String to image</title>
    <link href="str2img.css" rel="stylesheet" />
</head>

<body>

    <section id="input">
        <input id="myTextInput" type="text" 
            value="Input the image string here and press enter" />
    </section>

    <section id="output">
        <input id="myLeftButton" type="button" value="←" />
        <input id="myRightButton" type="button" value="→" />
        <br />
        <input id="myWidth" type="text" readonly />
        <input id="myHeight" type="text" readonly />
        <br />
        <a id="myLink"><canvas id="myCanvas"></canvas></a>
    </section>

    <script src="References/PixelRendr-0.2.0.js"></script>
    <script src="str2img.js"></script>
</body>
</html>
